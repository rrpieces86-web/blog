{% extends 'base.html' %}

{% block title %}
    posts
{% endblock %}

{% block content %}
    <h1>Posts</h1>
    <ul>
        {% for post in posts %}
        <li>
            <h4>{{ post.title }}</h4>
            <span>Status: <strong>{{ post.status }}</strong></span>
            <br>
            <a href="{% url 'post_detail' post.id %}">Continue reading...</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}

{% extends 'base.html' %}

{% block title %}
    Delete post
{% endblock %}

{% block content %}
    <h1>Delete Post #{{ post.id }}</h1>
    <p>Are you sure you want to Delete <strong>{{ post.title }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Delete" class="btn btn-outline-danger">
    </form>
{% endblock %}

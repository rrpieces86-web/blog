{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Edit post
{% endblock %}

{% block content %}
    <h1>Edit Post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Edit" class="btn btn-secondary">
    </form>
{% endblock %}

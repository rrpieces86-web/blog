{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Log in 
{% endblock %}


{% block content %}
    <h1>Log in</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Log In" class="btn btn-primary">
    </form>
{% endblock %}

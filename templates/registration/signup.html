{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Sign up
{% endblock %}

{% block content %}
    <h1>Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Sign Up" class="btn btn-primary">
    </form>
{% endblock %}
